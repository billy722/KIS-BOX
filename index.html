<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keep it simple</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <header>
            
            <section class="section_title">
                <img class="logo" src="./img/caja.png" alt="logo de kis-box">
                <h1>KIS BOX</h1>
                <p>Keep it simple in box</p>
            </section>
            <nav>
                    <label><input id="light_theme" name="theme" type="radio"> White</label>
                    <label><input id="dark_theme" name="theme" type="radio"> Dark</label>
                    <label><input id="purple_theme" name="theme" type="radio"> Purple</label>
            </nav>

        </header>
        <main>

            <section class="section_new_box">
                <h2>Crear caja</h2>
            </section>

            <section class="section_boxes">

                <article class="box">

                </article>

            </section>

        </main>
        <footer>

        </footer>

        <script>
            document.documentElement.setAttribute('theme', 'light');

            const light_select = document.getElementById('light_theme');
            const dark_select = document.getElementById('dark_theme');
            const purple_select = document.getElementById('purple_theme');

            light_select.addEventListener('click', () => {
                document.documentElement.setAttribute('theme', 'light');
            }); 
            dark_select.addEventListener('click', () => {
                document.documentElement.setAttribute('theme','dark')
            });
            purple_select.addEventListener('click', () => {
                document.documentElement.setAttribute('theme', 'purple')
            })

        </script>
    </body>
</html>
